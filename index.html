<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #000000; /* Fallback background color */
}

@media (prefers-color-scheme: light) {
  body {
    background-color: #ffffff; /* Light mode background color */
  }
}

@media (prefers-color-scheme: dark) {
  body {
    background-color: #000000; /* Dark mode background color */
  }
}

#clock-container {
  width: 80%;
  max-width: 500px;
  height: auto;
  background-color: transparent;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

#clock {
  background-color: #333;
  color: white;
  font-size: 5em;
  text-align: center;
  padding: 20px;
  box-sizing: border-box;
  width: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  border-radius: 10px;
}

#time {
  display: flex;
  justify-content: center;
  align-items: center;
}

.time-part {
  background: #fff;
  padding: 10px;
  margin: 5px;
  border-radius: 5px;
  line-height: 1;
  color: black;
  font-weight: bold;
  font-style: normal;
  font-family: 'Oswald', sans-serif;
}

#day {
  background: none;
  margin: 5px;
  padding: 0;
  color: white;
  font-weight: bold;
  font-style: normal;
  font-family: 'Oswald', sans-serif;
  font-size: 1em; /* Adjust the font size as needed */
}

#text {
  margin-top: 20px;
  font-size: 0.2em;
  letter-spacing: 0.1em;
  font-weight: bold;
  font-family: 'Arial', sans-serif;
}
</style>
</head>
<body>

<div id="clock-container">
  <div id="clock">
    <div id="time">
      <div id="hours" class="time-part"></div>
      <div>:</div>
      <div id="minutes" class="time-part"></div>
    </div>
    <div id="day"></div>
    <div id="text">VO IMAGES</div>
  </div>
</div>

<script>
function updateTime() {
  var now = new Date();
  var hours = now.getHours();
  var minutes = now.getMinutes();
  var day = now.toLocaleDateString(undefined, { weekday: 'long' });

  hours = (hours < 10 ? "0" : "") + hours;
  minutes = (minutes < 10 ? "0" : "") + minutes;

  document.getElementById("hours").innerText = hours;
  document.getElementById("minutes").innerText = minutes;
  document.getElementById("day").innerText = day;
}

updateTime();
setInterval(updateTime, 60000);

window.addEventListener("resize", function() {
  updateTime();
});
</script>

</body>
</html>
