<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #000000; /* Fallback background color */
}

@media (prefers-color-scheme: light) {
  body {
    background-color: #ffffff; /* Light mode background color */
  }
}

@media (prefers-color-scheme: dark) {
  body {
    background-color: #000000; /* Dark mode background color */
  }
}

#clock-container {
  width: 100%
  max-width: 1000px;
  height: auto;
  background-color: transparent;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

#clock {
  background-color: #333;
  color: white;
  font-size: 19vw; /* Adjust the font size as needed */
  text-align: center;
  padding: 19vh;
  box-sizing: border-box;
  width: 90%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  border-radius: 15px;
}

#time {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0vh 0;
}

.time-part {
  background: #fff;
  padding: 1vh 2vw;
  margin: 1vh;
  border-radius: 5px;
  line-height: 1.1;
  color: black;
  font-weight: bold;
  font-style: normal;
  font-size: 24vw; /* Adjust the font size as needed */
  font-family: 'Oswald', sans-serif;
}

#day {
  background: none;
  margin: 1vh;
  padding: 0;
  color: white;
  font-weight: bold;
  font-style: normal;
  font-size: 8vw; /* Adjust the font size as needed */
  font-family: 'Oswald', sans-serif;
}

#text {
  margin-top: 1vh;
  font-size: 1.9vw; /* Adjust the font size as needed */
  letter-spacing: 0.1em;
  font-weight: bold;
  font-family: 'Staatliches', sans-serif;
}

@media (prefers-color-scheme: light) {
  #time {
    color: white;
  }

  .time-part {
    background: white;
    color: black;
  }

  #day {
    color: white;
  }
}

@media (prefers-color-scheme: dark) {
  #time {
    color: white;
  }

  .time-part {
    background: black;
    color: white;
  }

  #day {
    color: white;
  }
}
</style>
</head>
<body>

<div id="clock-container">
  <div id="clock">
    <div id="time">
      <div id="hours" class="time-part"></div>
      <div>:</div>
      <div id="minutes" class="time-part"></div>
    </div>
    <div id="day" class="time-part"></div>
    <div id="text">VO IMAGES</div>
  </div>
</div>

<script>
function updateTime() {
  var now = new Date();
  var hours = now.getHours();
  var minutes = now.getMinutes();
  var day = now.toLocaleDateString(undefined, { weekday: 'long' });

    hours = (hours < 10 ? "0" : "") + hours;
  minutes = (minutes < 10 ? "0" : "") + minutes;

  document.getElementById("hours").innerText = hours;
  document.getElementById("minutes").innerText = minutes;
  document.getElementById("day").innerText = day;
}

updateTime();
setInterval(updateTime, 1000); // Update every second

window.addEventListener("resize", function() {
  updateTime();
});
</script>

</body>
</html>
