<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: grey;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#clock-container {
  width: 100vw; /* Adjust the width as needed */
  max-width: 1000px; /* Set a maximum width for the clock */
  max-height: 1000px; /* Set a maximum width for the clock */
  position: relative;
  padding-bottom: 100vw; /* Set the padding-bottom to match the width for a square aspect ratio */
  background-color: transparent;
}

#clock {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #333;
  color: white;
  font-size: 16vw; /* Responsive font size based on viewport width */
  text-align: center;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  border-radius: 10px;
}

#time {
  display: flex;
  justify-content: center;
  align-items: center;
}

.time-part {
  background: #fff;
  padding: 3vw; /* Responsive padding based on viewport width */
  margin: 0.3vw; /* Responsive margin based on viewport width */
  border-radius: 5px;
  line-height: 1;
  color: black;
  font-weight: bold;
  font-style: normal;
  font-family: 'Oswald', sans-serif;
}

#day {
  background: #333;
  padding: 0.2vw; /* Responsive padding based on viewport width */
  margin: 1vw; /* Responsive margin based on viewport width */
  border-radius: 5px;
  color: white;
  font-weight: bold;
  font-style: normal;
  font-family: 'Oswald', sans-serif;
  font-size: 9vw; /* Responsive font size based on viewport width */
}

#text {
  margin-top: 0.1vw; /* Responsive margin based on viewport width */
  font-size: 2.3vw; /* Responsive font size based on viewport width */
  letter-spacing: 0.1em;
  font-weight: bold;
  font-family: 'Arial', sans-serif;
}
</style>
</head>
<body>

<div id="clock-container">
  <div id="clock">
    <div id="time">
      <div id="hours" class="time-part"></div>
      <div>:</div>
      <div id="minutes" class="time-part"></div>
    </div>
    <div id="day"></div>
    <div id="text">VO IMAGES</div>
  </div>
</div>

<script>
function updateTime() {
  var now = new Date();
  var hours = now.getHours();
  var minutes = now.getMinutes();
  var day = now.toLocaleDateString(undefined, { weekday: 'long' });

  hours = (hours < 10 ? "0" : "") + hours;
  minutes = (minutes < 10 ? "0" : "") + minutes;

  document.getElementById("hours").innerText = hours;
  document.getElementById("minutes").innerText = minutes;
  document.getElementById("day").innerText = day;
}

updateTime();
setInterval(updateTime, 60000);

window.addEventListener("resize", function() {
  updateTime();
});
</script>

</body>
</html>
